<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Product</th>
            <th colspan="3">Features</th>
            <th colspan="2">Pricing</th>
        </tr>
        <tr>
            <th>Screen Size</th>
            <th>Battery life</th>
            <th>Weight</th>
            <th>Base Price</th>
            <th>Discounted Price</th>
        </tr>
        <tr>
            <td>Product A</td>
            <td>6 inches</td>
            <td>24 hours</td>
            <td>150g</td>
            <td>$500</td>
            <td>$450</td>
        </tr>
        <tr>
            <td>Product B</td>
            <td>5.5 inches</td>
            <td>18 hours</td>
            <td>140g</td>
            <td>$450</td>
            <td>$400</td>
        </tr>
        <tr>
            <td>Product C</td>
            <td>6.2 inches</td>
            <td>20 hours</td>
            <td>160g</td>
            <td>$550</td>
            <td>$500</td>
        </tr>
    </table>
</body>
</html>
